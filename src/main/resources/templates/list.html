<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Recipe App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/recipes}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/recipes/list}">All Recipes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/recipes/new}">New Recipe</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid my-3">
    <h1>Recipes</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.description}"></td>
            <td>
                <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{'/recipes/' + ${recipe.id} + '/edit'}" class="btn btn-secondary btn-sm">Edit</a>
                <a th:href="@{'/recipes/' + ${recipe.id} + '/delete'}" class="btn btn-danger btn-sm">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
